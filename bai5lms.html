<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [1, 2, 3, 4, 5, 6];
        let n = +prompt("Nhap vao so bat ki");
        let check = false;
        for (let i = 0; i < array.length; i++) {
            if (n == array[i]) {
                check = true;
            }
        }
        if (check == true) {
            alert("Bingo");
        } else { alert("Chac ban may man lan sau"); }
    </script>
</body>

</html>
