<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    // Khai báo mảng arrayInt
    let arrayInt = [];

    // Nhập giá trị cho mảng từ bàn phím
    for (var i = 0; i < 5; i++) {
        var value = parseInt(prompt("Nhập giá trị số nguyên thứ " + (i + 1) + ":"));
        arrayInt.push(value);
    }

    // Hiển thị giá trị các phần tử của mảng
    console.log("Các giá trị của mảng là: " + arrayInt.join(", "));

    // In các phần tử có giá trị chẵn và tính tổng
    var evenSum = 0;
    console.log("Các phần tử có giá trị chẵn là:");
    for (var i = 0; i < arrayInt.length; i++) {
        if (arrayInt[i] % 2 === 0) {
            console.log(arrayInt[i]);
            evenSum += arrayInt[i];
        }
    }
    console.log("Tổng các phần tử có giá trị chẵn là: " + evenSum);

    // In các phần tử có chỉ số lẻ và tính tổng
    var oddSum = 0;
    console.log("Các phần tử có chỉ số lẻ là:");
    for (var i = 1; i < arrayInt.length; i += 2) {
        console.log(arrayInt[i]);
        oddSum += arrayInt[i];
    }
    console.log("Tổng các phần tử có chỉ số lẻ là: " + oddSum);

    // Kiểm tra số nguyên tố
    function isPrimeNumber(num) {
        if (num <= 1) {
            return false;
        }
        for (var i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    // In các phần tử là số nguyên tố
    console.log("Các phần tử là số nguyên tố:");
    for (var i = 0; i < arrayInt.length; i++) {
        if (isPrimeNumber(arrayInt[i])) {
            console.log(arrayInt[i]);
        }
    }

    // Tìm giá trị max và min trong mảng
    var max = arrayInt[0];
    var min = arrayInt[0];
    for (var i = 1; i < arrayInt.length; i++) {
        if (arrayInt[i] > max) {
            max = arrayInt[i];
        }
        if (arrayInt[i] < min) {
            min = arrayInt[i];
        }
    }
    console.log("Giá trị lớn nhất trong mảng là: " + max);
    console.log("Giá trị nhỏ nhất trong mảng là: " + min);

    // Sắp xếp mảng giảm dần và in giá trị các phần tử sau khi sắp xếp
    var sortedArray = arrayInt.slice(); // Tạo một bản sao của mảng để không ảnh hưởng đến mảng gốc
    sortedArray.sort(function(a, b) {
        return b - a;
    });
    console.log("Mảng sau khi sắp xếp giảm dần là: " + sortedArray.join(", "));

    // Thống kê có bao nhiêu phần tử có giá trị như vậy
    var valueToCount = parseInt(prompt("Nhập giá trị để thống kê:"));
    var count = 0;
    for (var i = 0; i < arrayInt.length; i++) {
        if (arrayInt[i] === valueToCount) {
            count++;
        }
    }
    console.log("Có " + count + " phần tử có giá trị " + valueToCount);
    </script>
</body>
</html>
