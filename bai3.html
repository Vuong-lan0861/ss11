<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Khai báo mảng styles
        let styles = ["Jazz", "Blues"];

        // Thêm phần tử "Rock-n-Roll" vào cuối mảng
        styles.push("Rock-n-Roll");
        console.log("Mảng sau khi thêm phần tử mới vào cuối: " + styles.join(", "));

        // Thay thế phần tử nằm chính giữa mảng bằng "Classics" nếu tổng số phần tử là lẻ
        if (styles.length % 2 === 1) {
            var middleIndex = Math.floor(styles.length / 2);
            styles[middleIndex] = "Classics";
        }
        console.log("Mảng sau khi thay thế phần tử chính giữa: " + styles.join(", "));

        // Xóa phần tử đầu tiên của mảng và hiển thị mảng
        styles.shift();
        console.log("Mảng sau khi xóa phần tử đầu tiên: " + styles.join(", "));

        // Thêm phần tử "Rap" và "Reggae" vào đầu mảng và hiển thị
        styles.unshift("Rap", "Reggae");
        console.log("Mảng sau khi thêm phần tử mới vào đầu: " + styles.join(", "));
    </script>
</body>

</html>
